<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">


<link rel="import" href="../behaviors/utils-behavior.html">
<link rel="import" href="../behaviors/article-behavior.html">
<link rel="import" href="../behaviors/user-role-behavior.html">



<dom-module id="article-component">
  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        width: 100%;
      }
      :host .article-banner {
        position: relative;
      }
      :host .article-banner .title {
        position: absolute;
        bottom: 3em;
        width: 100%;
        text-align: center;
        color: white;
      }
      :host .article-banner .title .sub-title {
        width: 80%;
        margin-left: 10%;
        text-align: center;
        color: white;
      }
      :host .article-banner .title h2 {
        margin-bottom: 0px;
      }
      :host .article-banner iron-image {
        position: relative;
        width: 100%;
        height: 300px;
        background-color: black;
      }
      :host .article-banner .banner-overlay {
        position: absolute;
        width: 100%;
        height: 300px;
        opacity: 0.5;
        top: 0px;
        background-color: black;
      }

      :host .article-body-container {
        min-width: 300px;
        max-width: 1000px;
      }

      :host .article-body {
        padding: 20px;
      }

      :host .article-by-line {
        font-size: 0.8em;
      }

      :host .buttons a {
        text-decoration: none;
        color: inherit;
      }

      :host table {
        border: 1px solid black;
        border-spacing: 0px;
      }

      :host td, th {
        border: 1px solid black;
        padding: 10px;
        margin: 0;
      }

      :host tr {
        padding: 0;
        margin: 0;
      }
    </style>

    <firebase-document
      id="data-ref"
      data="{{article}}"
      path="[[articlePath.articles]]/[[articleId]]">
    </firebase-document>
    <firebase-document
      id="owner-ref"
      path="[[articlePath.owners]]/[[articleId]]"
      data="{{owner}}">
    </firebase-document>

    <template is="dom-if" if="{{_forceZero(article)}}">
      <div class="article-item">
        <div class="article-banner">
          <iron-image
            src="{{article.header_image}}"
            sizing="cover"
            preload
            fade>
          </iron-image>
          <div class="banner-overlay">
          </div>
          <div class="title">
            <h2>{{article.title}}</h2>
            <div class="sub-title">
              {{article.sub_title}}
            </div>
          </div>
        </div>

        <div class="horizontal layout">
          <div class="flex"></div>
          <div class="flex-3 article-body-container">
            <div class="article-body">

              <div class="article-by-line">
                Last Edited at: {{renderDate(article.publishDate)}}
              </div>
              <marked-element markdown="{{article.body}}">
                <div class="markdown-html"></div>
              </marked-element>
            </div>
            <div class="buttons">
              <a href="/article-page/">
                <paper-button>Go back</paper-button>
              </a>
              <template is="dom-if" if="{{checkPermissionWithOwner(roles.staff, owner)}}">
                <template is="dom-if" if="{{isEditorOpen}}">
                  <a href="/article-page/[[articleId]]/view">
                    <paper-button>Close Editor</paper-button>
                  </a>
                </template>
                <template is="dom-if" if="{{!isEditorOpen}}">
                  <a href="/article-page/[[articleId]]/edit">
                    <paper-icon-button icon="editor:mode-edit"></paper-icon-button>
                  </a>
                </template>
                <!--<paper-icon-button on-tap="_deleteArticle" icon="icons:delete"></paper-icon-button>-->
              </template>
            </div>
          </div>
          <div class="flex"></div>
        </div>

      </div>
    </template>

    <template is="dom-if" if="{{!_forceZero(article)}}">
      <div class="horizontal layout">
        <div class="flex"></div>
        <div class="center flex" style="margin-top: 200px; text-align: center">
          <paper-spinner alt="Loading article" active></paper-spinner>
        </div>
        <div class="flex"></div>
      </div>
    </template>

    <paper-toast id="toaster"></paper-toast>

  </template>
  <script>
    Polymer({

      is: 'article-component',

      properties: {
        articleId: {
          type: String,
          observer: 'check'
        },
        article: {
          type: Object
        }
      },

      check: function(e) {
        console.log(e)
      },

      behaviors: [
        Polymer.UtilsBehavior,
        Polymer.ArticleBehavior,
        Polymer.UserRoleBehavior
      ]

    });
  </script>
</dom-module>

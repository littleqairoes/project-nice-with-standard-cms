<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../behaviors/utils-behavior.html">
<link rel="import" href="../behaviors/article-behavior.html">
<link rel="import" href="../behaviors/user-role-behavior.html">

<dom-module id="article-item-component">
  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host .article-banner {
        min-width: 20em;
      }

      :host .article-banner iron-image {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 300px;
        background-color: black;
      }

      :host .title-text {
        min-width: 300px;
        padding-left: 2em;
        padding-right: 2em;
        padding-bottom: 2em;
      }

      :host .title-text h1 {
        margin-bottom: 0px;
      }

      :host .article-by-line {
        font-size: 0.6em;
      }

      :host .buttons a {
        text-decoration: none;
        color: inherit;
        font-size: 0.8em;
      }

      :host .markdown-html img {
        display: none;
      }

      :host .sub-title {
        font-size: 0.8em;
      }
    </style>

    <firebase-document
      id="data-ref"
      data="{{article}}"
      path="[[articlePath.articles]]/[[articleId]]">
    </firebase-document>
    <firebase-document
      id="owner-ref"
      path="[[articlePath.owners]]/[[articleId]]"
      data="{{owner}}">
    </firebase-document>

    <paper-material>
      <div class="article-item horizontal layout wrap">
        <div class="article-banner flex">
          <iron-image
            src="{{article.header_image}}"
            sizing="cover"
            preload
            fade>
          </iron-image>
        </div>

        <div class="title-text flex-2">
          <h2>{{article.title}}</h2>
          <div class="sub-title">
            {{article.sub_title}}
          </div>
          <hr/>
          <div class="article-body">
            <div class="article-by-line">
              Last Edited at: {{renderDate(article.publishDate)}}
            </div>
          </div>
          <div class="buttons">
            <a href$="/article-page/[[articleId]]/view">
              <paper-button>
                Read More...
              </paper-button>
            </a>
            <template is="dom-if" if="{{checkPermissionWithOwner(roles.staff, owner)}}">
              <a href$="/article-page/[[articleId]]/edit">
                 <paper-icon-button icon="editor:mode-edit"></paper-icon-button>
              </a>
            </template>
          </div>
        </div>

      </div>
    </paper-material>

  </template>
  <script>
    Polymer({

      is: 'article-item-component',

      properties: {
        articleId: {
          type: String
        },
        article: {
          type: Object
        }
      },

      behaviors: [
        Polymer.UtilsBehavior,
        Polymer.ArticleBehavior,
        Polymer.UserRoleBehavior
      ]

    });
  </script>
</dom-module>

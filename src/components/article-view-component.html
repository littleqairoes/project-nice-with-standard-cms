<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../behaviors/article-behavior.html">
<link rel="import" href="../behaviors/user-role-behavior.html">

<link rel="import" href="article-component.html">

<dom-module id="article-view-component">
  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">

    </style>

    <app-route
      route="{{route}}"
      pattern="/:action"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <div class="layout horizontal wrap">
      <!--<template is="dom-if" if="{{_checkAction(action)}}">-->
      <!--  <article-form-organism-->
      <!--    article-id="[[articleId]]"-->
      <!--    roles="[[roles]]"-->
      <!--    signed-in="[[signedIn]]"-->
      <!--    user="{{user}}"-->
      <!--    route="{{route}}">-->
      <!--  </article-form-organism>-->
      <!--</template>-->

      <div class="flex" style="min-width: 400px">
        <article-component
          article-id="[[articleId]]"
          roles="[[roles]]"
          action="[[action]]"
          user="{{user}}"
          is-editor-open="[[isEditorOpen]]">
        </article-component>
      </div>
    </div>
  </template>
  <script>
    Polymer({

      is: 'article-view-component',

      properties: {
        isEditorOpen: {
          type: Boolean,
          value: false,
          computed: '_checkAction(action)'
        },
        route: {
          type: Object
        },
        routeData: {
          type: Object
        },
        subroute: {
          type: Object
        },
        action: {
          type: String
        }
      },

      observers: [
        '_routeActionChanged(routeData.action)'
      ],

      behaviors: [
        Polymer.ArticleBehavior,
        Polymer.UserRoleBehavior
      ],

      _routeActionChanged: function(action) {
        this.action = action;
      },

      _checkAction: function(a) {
        return a === 'edit';
      },

    });
  </script>
</dom-module>

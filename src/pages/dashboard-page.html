<dom-module id="dashboard-page">
  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        background: #ffffff;
      }

      paper-fab {
        position: fixed;
        bottom: 2em;
        right: 2em;
      }

      paper-fab.label {
        font-size: 20px;
      }

      paper-dialog {
        width: 70%;
      }

      :host .side-bar {
        min-width: 300px;
      }

      :host .main-content {
        min-width: 300px;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:pageId"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <div class="horizontal layout">
      <div class="flex side-bar">
        <paper-menu attr-for-selected="name" selected="{{subpage}}" role="navigation" class="drawer-list">
          <a href="/dashboard-page/dashboard" name="root" tabindex="-1">
            <paper-item>Dashboard Home</paper-item>
          </a>
          <a href="/dashboard-page/pending-articles" name="article" tabindex="-1">
            <paper-item>Pending Articles</paper-item>
          </a>
          <a href="/dashboard-page/pending-open-data" name="open-data" tabindex="-1">
            <paper-item>Pending Open Data Entries</paper-item>
          </a>
          <a href="/dashboard-page/pending-members" name="members" tabindex="-1">
            <paper-item>Member Requests</paper-item>
          </a>
        </paper-menu>
      </div>
      <div class="flex-3 main-content">
        <iron-pages
          role="main"
          selected="[[subpage]]"
          attr-for-selected="name">

        </iron-pages>
      </div>
    </div>

    <paper-toast id="toaster"></paper-toast>
  </template>
  <script>
    Polymer({

      is: 'dashboard-page',

      properties: {
        scrollTarget: {
          type: Object
        }
      },

      behaviors: [
        Polymer.UserRoleBehavior,
        Polymer.ArticleBehavior
      ],

      _routePageIdChanged: function(id) {
        this.pageId = id;
      },

      _checkIdExists: function(id) {
        this.subpage = id || 'root';
      },

      _pageChanged: function(page) {
        this.importHref(
          this.resolveUrl('../components/dashboard-' + page + '-component.html'), null, null, true);
      },

    });
  </script>
</dom-module>

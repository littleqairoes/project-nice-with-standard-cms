<dom-module id="dashboard-page">
  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      paper-fab {
        position: fixed;
        bottom: 2em;
        right: 2em;
      }

      paper-fab.label {
        font-size: 20px;
      }

      paper-dialog {
        width: 70%;
      }
    </style>

    <div class="horizontal layout">
      <div class="flex">
        <h2>
          Pending Items:
        </h2>

      </div>
      <draft-article-list-component
        class="flex-4"
        limit="5"
        roles="[[roles]]"
        user="{{user}}"
        scroll-target="[[scrollTarget]]"
        load-more>
      </draft-article-list-component>
    </div>

    <paper-toast id="toaster"></paper-toast>
  </template>
  <script>
    Polymer({

      is: 'dashboard-page',

      properties: {
        scrollTarget: {
          type: Object
        }
      },

      behaviors: [
        Polymer.UserRoleBehavior,
        Polymer.ArticleBehavior
      ],

    });
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="utils-behavior.html">
<script>
  (function(){
    'use strict';

    /** @polymerBehavior Polymer.FileBehavior */
    Polymer.FileBehaviorImpl = {

      properties: {
        file: {
          type: Object
        },
        files: {
          type: Object
        }
      },

      uploadSingleFile: function(e) {
        this.file = e.target.files[0];
      },

      uploadMultipleFiles: function(e) {
        this.files = e.target.files;
      }


    };
    Polymer.FileBehavior = [
      Polymer.UtilsBehavior,
      Polymer.FileBehaviorImpl
    ];
  })();
</script>
